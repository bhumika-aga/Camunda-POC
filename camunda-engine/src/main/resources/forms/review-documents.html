<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Review Customer Documents</title>
    <link rel="stylesheet" href="/camunda/app/tasklist/styles/styles.css">
    <style>
        .form-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            font-family: Arial, sans-serif;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
        }

        .form-group input[type="text"],
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        .form-group input[readonly],
        .form-group textarea[readonly] {
            background-color: #f5f5f5;
            color: #666;
        }

        .form-group input[type="checkbox"] {
            width: auto;
            margin-right: 10px;
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .section-header {
            background-color: #0072ce;
            color: white;
            padding: 10px 15px;
            margin: 20px 0 15px 0;
            border-radius: 4px;
            font-size: 16px;
        }

        .info-box {
            background-color: #e7f3ff;
            border-left: 4px solid #0072ce;
            padding: 15px;
            margin-bottom: 20px;
        }

        .validation-status {
            padding: 10px;
            border-radius: 4px;
            margin-top: 5px;
        }

        .validation-status.success {
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
    </style>
</head>

<body>
<div class="form-container">

    <div class="info-box">
        <strong>Instructions:</strong> Review the customer information below and approve or reject the documents.
        Add any comments for the customer or internal records.
    </div>

    <div class="section-header">Customer Information</div>

    <div class="form-group">
        <label for="customerName">Customer Name</label>
        <input type="text" id="customerName" cam-variable-name="customerName" cam-variable-type="String" readonly/>
    </div>

    <div class="form-group">
        <label for="email">Email Address</label>
        <input type="text" id="email" cam-variable-name="email" cam-variable-type="String" readonly/>
    </div>

    <div class="form-group">
        <label for="documentType">Document Type</label>
        <input type="text" id="documentType" cam-variable-name="documentType" cam-variable-type="String" readonly/>
    </div>

    <div class="section-header">Validation Results</div>

    <div class="form-group">
        <label for="validationMessage">Validation Status</label>
        <div class="validation-status success">
            <input type="text" id="validationMessage" cam-variable-name="validationMessage"
                   cam-variable-type="String" readonly style="border: none; background: transparent; width: 100%;"/>
        </div>
    </div>

    <div class="section-header">Review Decision</div>

    <div class="form-group">
        <label class="checkbox-label">
            <input type="checkbox" id="documentsApproved" cam-variable-name="documentsApproved"
                   cam-variable-type="Boolean"/>
            <span>I approve these documents and authorize account creation</span>
        </label>
    </div>

    <div class="form-group">
        <label for="reviewerComments">Reviewer Comments</label>
        <textarea id="reviewerComments" cam-variable-name="reviewerComments" cam-variable-type="String" rows="4"
                  placeholder="Enter any comments about the review decision..."></textarea>
    </div>

</div>
</body>

</html>
